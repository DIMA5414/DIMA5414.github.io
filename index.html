  <div class="container">
  <div class="header">
    
    <div class="login">
      <span class="logintext">Для входа на сайт автозизуйтесь</span>
      <form class="formavt" action="form.php" method="POST">
        <label>Форма авторизации</label>
        <input type="text" name="login" placeholder="Введите логин" required="">
        <input type="password" name="pass" placeholder="Введите пароль" required="">
        <button type="button" onclick="sendform()">Войти</button>
      </form>

      <script id="rendered-js">
function sendform() {
  var l = document.getElementsByClassName('login')[0];
  l.classList.add('loginhidden');
  var login = document.getElementsByTagName('input')[0].value;
  var pass = document.getElementsByTagName('input')[1].value;
  var e = document.getElementsByClassName('priv')[0];
  var b = document.getElementsByClassName('priv')[1];
  e.innerHTML = login;
  b.innerHTML = pass;
  var vhod = document.getElementsByClassName('vhod')[0];
  vhod.classList.add('vhodv');
}
